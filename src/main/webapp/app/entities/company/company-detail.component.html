<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="company">
            <h2><span>Company</span> {{company.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{company.name}}</span>
                </dd>
                <dt><span>Manager</span></dt>
                <dd>
                    <span>{{company.manager}}</span>
                </dd>
                <dt><span>Founded</span></dt>
                <dd>
                    <span>{{company.founded}}</span>
                </dd>
                <dt><span>Start Capital</span></dt>
                <dd>
                    <span>{{company.startCapital}}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{company.address}}</span>
                </dd>
                <dt><span>Activity</span></dt>
                <dd>
                    <span>{{company.activity}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{company.type}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/company', company.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
